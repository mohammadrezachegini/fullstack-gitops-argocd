apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mohammadrezachegini/fullstack-gitops-argocd
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: blog-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true