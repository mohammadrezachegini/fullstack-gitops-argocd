name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

env:
  BACKEND_IMAGE: lowyiiii/blog-backend
  FRONTEND_IMAGE: lowyiiii/blog-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.IMAGE_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set image tag
        id: tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.tag.outputs.IMAGE_TAG }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.tag.outputs.IMAGE_TAG }}
            ${{ env.FRONTEND_IMAGE }}:latest

  update-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}

      - name: Update backend image tag
        run: |
          sed -i "s|image: lowyiiii/blog-backend:.*|image: lowyiiii/blog-backend:${{ needs.build-and-push.outputs.image_tag }}|g" k8s/base/backend/deployment.yaml

      - name: Update frontend image tag
        run: |
          sed -i "s|image: lowyiiii/blog-frontend:.*|image: lowyiiii/blog-frontend:${{ needs.build-and-push.outputs.image_tag }}|g" k8s/base/frontend/deployment.yaml

      - name: Verify changes
        run: |
          grep "image:" k8s/base/backend/deployment.yaml
          grep "image:" k8s/base/frontend/deployment.yaml

      - name: Commit and push updated manifests
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/base/backend/deployment.yaml
          git add k8s/base/frontend/deployment.yaml
          git commit -m "ci: update images to ${{ needs.build-and-push.outputs.image_tag }}"
          git push