global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Scrape Kubernetes nodes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
  
  # Scrape Kubernetes pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
  
  # Scrape our microservices
  - job_name: 'ecommerce-services'
    static_configs:
      - targets:
        - 'product-service.ecommerce.svc.cluster.local:8001'
        - 'user-service.ecommerce.svc.cluster.local:8002'
        - 'order-service.ecommerce.svc.cluster.local:8003'
        - 'payment-service.ecommerce.svc.cluster.local:8004'
        - 'inventory-service.ecommerce.svc.cluster.local:8005'
    metrics_path: '/metrics'

  # ArgoCD application controller metrics
  - job_name: 'argocd-metrics'
    static_configs:
      - targets: ['argocd-metrics.argocd.svc.cluster.local:8082']
    metrics_path: '/metrics'

  # ArgoCD API server metrics
  - job_name: 'argocd-server-metrics'
    static_configs:
      - targets: ['argocd-server-metrics.argocd.svc.cluster.local:8083']
    metrics_path: '/metrics'

  # ArgoCD notifications controller metrics
  - job_name: 'argocd-notifications-metrics'
    static_configs:
      - targets: ['argocd-notifications-controller-metrics.argocd.svc.cluster.local:9001']
    metrics_path: '/metrics'

  # Blog backend health
  - job_name: 'blog-backend-dev'
    static_configs:
      - targets: ['blog-backend.blog-dev.svc.cluster.local:3001']
    metrics_path: '/health'